<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Assignment 02</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>

        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container stroke">

        <h1>ASSIGNMENT 02</h1>

        <div class="whiteSmoke"></div>
        <div class="vay weight grey">
            <label class="titl">Số tiền vay</label>
            <input type="number" placeholder="100000000" id="tien-vay" min=1>
            <label> VND</label>
        </div>

        <div class="thoi-gian-vay weight whiteSmoke">
            <label class="titl">Thời gian vay</label>
            <input type="number" placeholder="12" id="time" min=1>
            <label> Tháng</label>
        </div>

        <div class="lai weight grey">
            <label class="titl">Lãi suất</label>
            <input type="number" placeholder="8" id="lai-suat" min=1>
            <label> % năm</label>
        </div>

        <div class="ngay-giai-ngan weight whiteSmoke">
            <label class="titl">Ngày giải ngân</label>
            <input type="date" id="date">
        </div>

        <div class="grey weight tinh-toan">
            <label class="titl"></label>
            <button id="btn" onclick="tinhToan()">Tính</button>
        </div>
        <div class="whiteSmoke weight titl">
            <!-- <button class="btn clear btn-outline-warning" onclick="clearr()">Clear</button> -->
        </div>
    </div>

    <br>

    <!-- result  -->
    <div class="container">
        <table border="1" width="100%">
            <thead>
                <tr class="cecece">
                    <th colspan="2">Kỳ trả nợ</th>
                    <th>Số gốc còn lại</th>
                    <th>Gốc</th>
                    <th>Lãi</th>
                    <th>Tổng gốc + Lãi</th>
                </tr>
            </thead>
            <tbody id="list">
                <tr>
                    <!-- <td id="indexDate"></td>
                    <td id="indexSTT"></td>
                    <td id="indexMoney"></td>
                    <td id="indexTienTra"></td>
                    <td id="indexLaiTra"></td>
                    <td id="indexTotal"></td> -->
                </tr>
            </tbody>
            <tr class="weight cecece">
                <td colspan="3">Tổng</td>

                <td id="totalTienTra"></td>
                <td id="totalTienLai"></td>
                <td id="totalTotal"></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
